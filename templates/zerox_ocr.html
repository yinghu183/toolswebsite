<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档OCR - 多功能工具箱</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/zerox_ocr_style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tool-page-container">
        <header class="tool-page-header">
            <h1>文档OCR</h1>
            <p>上传文档，提取文字，轻松高效。</p>
        </header>

        <main class="tool-content-wrapper" id="ocr-container">
            
            <section class="ocr-form-wrapper">
                <form id="ocrForm">
                    <div class="form-group">
                        <label for="apiKey">API Key:</label>
                        <input type="password" id="apiKey" name="apiKey" required>
                    </div>
                    <div class="form-group">
                        <label for="apiBase">API Base (选填):</label>
                        <input type="text" id="apiBase" name="apiBase" placeholder="https://api.141010.xyz/v1">
                    </div>
                    <div class="form-group">
                        <label for="model">模型:</label>
                        <input type="text" id="model" name="model" value="gpt-4o-mini" required>
                    </div>
                    <div class="form-group">
                        <label for="document">选择文档:</label>
                        <input type="file" id="document" name="document" accept=".pdf,.doc,.docx,.txt,.rtf,.odt,.ods,.odp,.jpg,.jpeg,.png,.gif,.bmp,.webp,.tiff,.tif,.heic" required>
                    </div>
                    <button type="submit" class="button-primary">开始处理</button>
                </form>
            </section>

            <section class="ocr-status-wrapper">
                <div class="ocr-status ocr-processing">
                    <div class="spinner"></div>
                    <h2>正在处理...</h2>
                    <p>文件: <strong id="processing-filename"></strong></p>
                    <p class="status-subtext">这可能需要一些时间，请保持页面开启。</p>
                </div>

                <div class="ocr-status ocr-success">
                    <svg class="icon-success" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                    <h2>处理完成！</h2>
                    <p>文件已准备就绪，请点击下载。</p>
                    <button class="button-primary" id="download-btn">下载结果</button>
                </div>

                <div class="ocr-status ocr-error">
                    <svg class="icon-error" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
                    <h2>发生错误</h2>
                    <p id="error-message"></p>
                    <button class="button-secondary" id="reset-btn">返回重试</button>
                </div>
            </section>
        </main>
        
        <footer class="tool-page-footer">
            <a href="{{ url_for('home') }}">返回主页</a>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/zerox_ocr.js') }}"></script>
</body>
</html>
