<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档OCR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>文档OCR</h1>
        <form id="ocrForm">
            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" name="apiKey" required>
            </div>
            <div class="form-group">
                <label for="apiBase">API Base (可选):</label>
                <input type="text" id="apiBase" name="apiBase" placeholder="https://api.openai.com/v1">
            </div>
            <div class="form-group">
                <label for="model">模型:</label>
                <input type="text" id="model" name="model" value="gpt-4-vision-preview" required>
            </div>
            <div class="form-group">
                <label for="document">选择文档:</label>
                <input type="file" id="document" name="document" accept=".pdf,.doc,.docx,.txt,.rtf,.odt,.ods,.odp" required>
            </div>
            <button type="submit">开始处理</button>
        </form>

        <div id="loading" style="display: none;">
            <p>正在处理文档，请稍候...</p>
            <div class="spinner"></div>
        </div>

        <div id="result" style="display: none;">
            <div id="markdown-content"></div>
            <button id="download-btn" style="display: none;">下载结果</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/zerox_ocr.js') }}"></script>
</body>
</html>
