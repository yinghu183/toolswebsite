<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具聚合网站</title>
    <style>
        /* 保留原有样式 */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .card {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .card h2 {
            margin-top: 0;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: none;
            width: 50%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        #modalInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #convertBtn {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        #convertBtn:hover {
            background: linear-gradient(45deg, #0056b3, #0098ff);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>工具聚合网站</h1>
        <p style="text-align: center; color: #666;">在这里，您可以找到各种有用的工具。</p>
        <div class="card" id="pinyinConverter">
            <h2>汉字转拼音</h2>
            <p>点击这里转换汉字为拼音</p>
        </div>
        <div id="result"></div>
    </div>

    <!-- Modal -->
    <div id="pinyinModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>汉字转拼音</h2>
            <input type="text" id="modalInput" placeholder="请输入汉字（多个词组用半角逗号分隔）">
            <button id="convertBtn">转换</button>
        </div>
    </div>
    
    <script>
        var modal = document.getElementById("pinyinModal");
        var btn = document.getElementById("pinyinConverter");
        var span = document.getElementsByClassName("close")[0];
        var convertBtn = document.getElementById("convertBtn");
        var resultDiv = document.getElementById("result");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        convertBtn.onclick = function() {
            let input = document.getElementById("modalInput").value;
            if (input) {
                fetch('/convert_pinyin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({text: input}),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.result && Array.isArray(data.result)) {
                        resultDiv.textContent = data.result.join('\n');
                    } else {
                        resultDiv.textContent = '转换结果格式不正确';
                    }
                    modal.style.display = "none";
                })
                .catch((error) => {
                    console.error('Error:', error);
                    resultDiv.textContent = '转换失败，请重试';
                });
            } else {
                resultDiv.textContent = '请输入汉字';
            }
        }
    </script>
</body>
</html>
