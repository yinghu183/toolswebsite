<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档 OCR - 多功能工具箱</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* 为 OCR 页面添加特定样式 */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s ease infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        #download-btn {
            display: none; /* 默认隐藏，有结果时再显示 */
            padding: 0.5rem 1rem;
            background-color: #28a745;
        }
        #download-btn:hover {
            background-color: #218838;
        }

        #markdown-content {
            line-height: 1.6;
            color: #333;
        }

        /* 优化 markdown 渲染样式 */
        #markdown-content h1,
        #markdown-content h2,
        #markdown-content h3 {
            border-bottom: 1px solid #eee;
            padding-bottom: 0.3em;
        }
        #markdown-content code {
            background-color: #eee;
            padding: 2px 4px;
            border-radius: 3px;
        }
        #markdown-content pre {
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        #markdown-content table {
            width: 100%;
            border-collapse: collapse;
        }
        #markdown-content th,
        #markdown-content td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #markdown-content th {
            background-color: #f2f2f2;
        }

        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap; /* 保证错误信息能换行 */
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('home') }}" style="text-decoration: none; color: #007bff;">&larr; 返回首页</a>
        <h1>文档 OCR (Powered by Zerox)</h1>
        <form id="ocrForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="apiKey">API Key (例如 OpenAI, Azure, Gemini等)</label>
                <input type="text" id="apiKey" name="apiKey" required placeholder="请输入您的 API Key">
            </div>
            <div class="form-group">
                <label for="apiBase">API Base (可选)</label>
                <input type="text" id="apiBase" name="apiBase" placeholder="如 https://api.openai.com/v1">
            </div>
            <div class="form-group">
                <label for="model">选择模型</label>
                <select id="model" name="model">
                    <option value="gpt-4o">OpenAI - gpt-4o</option>
                    <option value="gpt-4o-mini">OpenAI - gpt-4o-mini</option>
                    <option value="gemini/gemini-1.5-pro-latest">Google - Gemini 1.5 Pro</option>
                    <option value="gemini/gemini-1.5-flash-latest">Google - Gemini 1.5 Flash</option>
                </select>
            </div>
            <div class="form-group">
                <label for="document">选择文件 (PDF, DOCX, JPG, PNG等)</label>
                <input type="file" id="document" name="document" required>
            </div>
            <button type="submit">开始处理</button>
        </form>

        <div id="loading">
            <div class="spinner"></div>
            <p>正在处理中，请稍候... (大型文件可能需要几分钟)</p>
        </div>
        
        <div id="result" style="display: none;">
            <div class="result-header">
                <h2>处理结果</h2>
                <button id="download-btn">下载 .md 文件</button>
            </div>
            <div id="markdown-content">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/zerox_ocr.js') }}"></script>
</body>
</html>
