<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerox OCR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Zerox OCR</h1>
        </header>
        <main>
            <div class="tool-container">
                <form id="ocrForm" class="tool-form">
                    <div class="input-group">
                        <label for="file">选择文件（支持多种格式，最大50MB）</label>
                        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.odt,.ott,.rtf,.txt,.html,.htm,.xml,.wps,.wpd,.xls,.xlsx,.ods,.ots,.csv,.tsv,.ppt,.pptx,.odp,.otp" required>
                    </div>
                    <button type="submit" class="submit-btn">处理文件</button>
                </form>
                <div id="error" class="error" style="display: none; color: red;"></div>
                <div id="result" class="tool-result" style="display: none;"></div>
            </div>
        </main>
    </div>
    <script>
        document.getElementById('ocrForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            fetch('/zerox_ocr', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('HTTP error ' + response.status);
                }
                return response.text();
            })
            .then(data => {
                var resultDiv = document.getElementById('result');
                var errorDiv = document.getElementById('error');
                if (data.trim().startsWith('错误：')) {
                    errorDiv.textContent = data;
                    errorDiv.style.display = 'block';
                    resultDiv.style.display = 'none';
                } else {
                    errorDiv.style.display = 'none';
                    resultDiv.innerHTML = marked(data);  // 使用 marked.js 渲染 Markdown
                    resultDiv.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error').textContent = '处理文件时出错: ' + error.message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('result').style.display = 'none';
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
