<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能工具箱</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>多功能工具箱</h1>
        </header>
        <main id="content">
            <section class="column">
                <h2>实用工具</h2>
                <div id="tools">
                    {% for tool in tools %}
                    <div class="card" data-tool="{{ tool.name }}">
                        <h3>{{ tool.display_name }}</h3>
                    </div>
                    {% endfor %}
                </div>
            </section>
            <section class="column">
                <h2>AI 工具</h2>
                <div id="ai-tools">
                    <div class="card" data-ai-tool="a">
                        <h3>作文润色</h3>
                    </div>
                    <div class="card" data-ai-tool="b">
                        <h3>英语词典</h3>
                    </div>
                    <div class="card" data-ai-tool="c">
                        <h3>多语言翻译</h3>
                    </div>
                </div>
            </section>
            <section class="column">
                <h2>外部链接</h2>
                <div id="external-links">
                    <a href="https://alist.577277.xyz" target="_blank" class="card">
                        <h3>网盘聚合</h3>
                    </a>
                    <a href="https://poems.577277.xyz" target="_blank" class="card">
                        <h3>诗词赏析</h3>
                    </a>
                    <a href="http://idphoto.577277.xyz:7860" target="_blank" class="card">
                        <h3>快捷证件照</h3>
                    </a>                
                </div>
            </section>
        </main>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <span class="close">&times;</span>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 多功能工具箱. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
