<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerox OCR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Zerox OCR</h1>
        </header>
        <main>
            <div class="tool-container">
                <form id="ocrForm" class="tool-form">
                    <div class="input-group">
                        <label for="file">选择文件（支持多种格式，最大50MB）</label>
                        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.odt,.ott,.rtf,.txt,.html,.htm,.xml,.wps,.wpd,.xls,.xlsx,.ods,.ots,.csv,.tsv,.ppt,.pptx,.odp,.otp" required>
                    </div>
                    <button type="submit" class="submit-btn">处理文件</button>
                </form>
                <div id="error" class="error" style="display: none; color: red;"></div>
                <div id="result" class="tool-result" style="display: none;"></div>
            </div>
        </main>
    </div>
    <script>
        document.getElementById('ocrForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            var errorDiv = document.getElementById('error');
            var resultDiv = document.getElementById('result');

            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';

            fetch('/zerox_ocr', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                } else {
                    resultDiv.innerHTML = `
                        <p>${data.message}</p>
                        <a href="${data.download_link}" class="download-btn">下载 Markdown 文件</a>
                    `;
                    resultDiv.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorDiv.textContent = '处理文件时出错: ' + error.message;
                errorDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
