<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具聚合网站</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>工具聚合网站</h1>
        <div id="tools">
            {% for tool in tools %}
            <div class="card" data-tool="{{ tool.name }}">
                <h2>{{ tool.display_name }}</h2>
            </div>
            {% endfor %}
        </div>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
